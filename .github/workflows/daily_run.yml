name: Supabase Cron Job

on:
  schedule:
    # üïõ ‡∏£‡∏≠‡∏ö‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏á‡∏ï‡∏£‡∏á (12:00 ‡∏ô.) ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô
    - cron: '0 5 * * *'

    # üè¢ ‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå-‡∏®‡∏∏‡∏Å‡∏£‡πå (8:30, 16:45)
    - cron: '30 1 * * 1-5'
    - cron: '45 9 * * 1-5'

    # üèñÔ∏è ‡πÄ‡∏™‡∏≤‡∏£‡πå (9:30, 17:45)
    - cron: '30 3 * * 6'
    - cron: '45 11 * * 6'

    # ‚òÄÔ∏è ‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå (10:30, 18:45)
    - cron: '30 4 * * 0'
    - cron: '45 12 * * 0'

  # ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py
